{% extends "admin/change_form.html" %}

{% load i18n %}

{% block object-tools %}
{% if change %}{% if not is_popup %}
  <ul class="object-tools">
    <li><a href="{% url 'admin:newsletter_newsletter_history' object_id %}" class="historylink">{% trans "History" %}</a></li>
    {% if has_absolute_url and original.visible %}<li><a href="{{ absolute_url }}" class="viewsitelink">{% trans "View on site" %}</a></li>{% endif %}
  </ul>
{% endif %}{% endif %}
{% endblock %}
